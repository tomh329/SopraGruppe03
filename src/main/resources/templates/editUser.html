<h3>Einen Benutzer bearbeiten</h3>
<div style="border: 2px solid darkgrey; width: fit-content; align-content: center">
    <form th:action="@{/editUser/{path}(path=${editUsersName.username})}" method="post">
        <p>Username:
        <p name="username" type="text" th:text="${editUsersName.username}"/></p>
        <p>Vorname: <input name="firstname" type="text" th:value="${editUsersName.firstname}"/></p>
        <p>Nachname: <input name="lastname" type="text" th:value="${editUsersName.lastname}"/></p>
        <p>Rolle: <select name="roleId" type = "number">
            <option value="1">Admin</option>
            <option value="2">IT Security Officer</option>
            <option value="3">Manager</option>
            <option value="4">Employee</option>
        </select></p>
        <p>Komponenten ID:
        <p name="componentId" type="text" th:each="component : ${editUsersName.getComponents()}"
           th:text="${component.getComponentId()}"></p>
        <p><input type="submit" value="Benutzer speichern"/> <input type="reset" value="Reset"/></p>
    </form>
</div>
</body>
