    <body style="align-content: center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">BIS</a>

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="#">Nichts</a>

        <h3>Eine Gefahr bearbeiten</h3>
        <div style="border: 2px solid darkgrey; width: fit-content; align-content: center">
            <form th:action="@{/editDanger/{path}(path=${editDanger.getDangerId()})}" method="post" >
                <p>Gafahr ID: <p name="dangerId" type="text" th:text="${editDanger.getDangerId()}"/></p>
                <p>Gefahrenname: <input name="dangerName" type="text" th:value="${editDanger.getDangerName()}"/></p>
                <p>Gefahrenlevel: <input name="dangerLevel" type="text" th:value="${editDanger.getDangerLevel()}"/></p>
                <p>Anforderung ID: <p name="requirementId" type="text" th:text="${editDanger.getRequirement().getRequirementId()}"/></p>
                <p><input type="submit" value="Gefahr speichern" /> <input type="reset" value="Reset" /></p>
            </form>
        </div>
    </body>
