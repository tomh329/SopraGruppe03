<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Der Titel könnte falsch sein -->
        <title>Create Process</title>

        <style>
            .processTable{
                margin: 100px;
                text-align: center;
            }
            .selectComponent{
                width: 100px;
                text-align: center;
            }
        </style>
    </head>

    <body style="align-content: center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">BIS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Nichts <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nichts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/process}">Prozess</a>
                            <a class="dropdown-item" href="#">Komponenten</a>
                            <a class="dropdown-item" href="#">Anforderungen</a>
                            <a class="dropdown-item" href="#">Gefahren</a>
                            <a class="dropdown-item" href="#">Maßnahmen</a>
                            <a class="dropdown-item" href="#">Benutzer</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>


        <h3>Einen Prozess bearbeiten</h3>
        <div style="border: 2px solid darkgrey; width: fit-content; align-content: center">
            <form th:action="@{/editProcess/{path}(path=${editProcessId.processId})}" method="post" >
                <p>ProcessId: <p name="processName" type="text" th:text="${editProcessId.getProcessId()}"/></p>
                <p>Name: <input name="processName" type="text" th:value="${editProcessId.getProcessName()}"/></p>
                <p>Level: <input name="protectionLevel" type="text" th:value="${editProcessId.getProtectionLevel()}"/></p>
                <p>ComponentId: <p name="componentId" type="text" th:each="component : ${editProcessId.getComponents()}"
                                                                      th:text="${component.getComponentId()}"></p>
                <p><input type="submit" value="Prozess speichern" /> <input type="reset" value="Reset" /></p>
            </form>
        </div>
    </body>
</html>
