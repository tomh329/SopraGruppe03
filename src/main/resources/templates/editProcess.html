    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/toDoList}">To-Do Liste</a>

        <a class="ml-auto mr-1">
            <a th:href="@{/newPassword}" style="margin-right: 30px; font-size: 1.33em">
                <i class="fa fa-user"></i>
            </a>

                <button th:type="logout" class="btn btn-danger">Logout</button>
            </form>
        </a>
    </div>
</nav>




<div class="createEntity">
    <h3 style="font-size: 20px; font-weight: 700; margin-top: 20px">Einen Prozess bearbeiten</h3>
    <div class="formContent">
        <form th:action="@{/editProcess/{path}(path=${editProcess.processId})}" method="post">
            <div class="eachLine">
                <label style="font-size: 14px;"><b>Prozesstitel</b></label>
                <input name="processName" type="text" th:value="${editProcess.getProcessName()}"/>
                <p th:if="${#fields.hasErrors('process.processName')}" th:errors="*{process.processName}" class="text-danger"></p>
            </div>

            <div class="eachLine">
                <label style="font-size: 14px;"><b>Schutzbedarf</b></label>
                <select name="protectionLevel" type = "text" th:value="${editProcess.getProtectionLevel()}">
                    <option th:value="${editProcess.getProtectionLevel()}"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <p th:if="${#fields.hasErrors('process.protectionLevel')}" th:errors="*{process.protectionLevel}" class="text-danger"></p>
            </div>

            <div class="eachLine">
                <label style="font-size: 14px;"><b>Komponenten</b></label>
                <div name="componentId" type="text" th:each="component : ${editProcess.getComponents()}"
                     th:text="${component.getComponentName()}"></div>
            </div>

            <div class="formButtons">
                <button class="btn btn-primary-reset" type="reset" value="Reset"/>Reset</button>
                <button class="btn btn-primary-save" type="submit" value="Speichern"/>Speichern</button>


            </div>


        </form>
    </div>
</div>

</body>
