<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org" >
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <title>User</title>

        <style>
        .userTable{
            margin: 100px;
            text-align: center;
        }
        </style>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">BIS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Nichts <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nichts</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/process}">Prozess</a>
                            <a class="dropdown-item" th:href="@{/component}">Komponenten</a>
                            <a class="dropdown-item" th:href="@{/requirement}">Anforderungen</a>
                            <a class="dropdown-item" th:href="@{/danger}">Gefahren</a>
                            <a class="dropdown-item" href="#">Maßnahmen</a>
                            <a class="dropdown-item" th:href="@{/user}">Benutzer</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <h2>Benutzertabelle</h2>
        <!-- Benutzertabelle -->
        <div class="userTable">
            <table class="table">
                <thead class="thead-theme">
                    <tr>
                        <th scope="col">User Name</th>
                        <th scope="col">User Role</th>
                        <th scope="col">Component Ids</th>
                        <th scope="col">Aktionen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.username}" />
                        <td>
                            <p th:each="role : ${user.getRole()}">
                            <span th:text="${role.getRole()}"/>
                            </p>
                        </td>
                        <td>
                            <p th:each="component : ${user.getComponents()}">
                                <span th:text="${component.getComponentId()}"></span>
                            </p>
                        </td>
                        <td> <form th:action="@{/user/{path}(path=${user.username})}" method="post" >
                        <button th:type="submit" class="btn btn-primary" > Edit
                        </button>
                    </form> </td>
                        <td>Löschen</td>

                    </tr>
                </tbody>
            </table>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
