            <th class="actionButtons" scope="col">Aktionen</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="process : ${processes}" th:if="${process.processId} != 0">
                <div class="scrollable">
                    <td class="textContent" th:text="${process.processId}"/>
                    <td class="textContent" th:text="${process.processName}"/>
                    <td class="textContent" th:text="${process.protectionLevel}"/>
                    <td class="textContent">
                        <div>
                            <div class="addMore" style="margin-right: 10px">
                                <form class="edit-delete" th:action="@{/addComponentButton(processId=${process.processId}, componentId=${process.getComponents()})}" method="post">
                                    <button th:type="submit" class="btn btn-primary-add">
                                        <i class="fa fa-plus" style="font-size: .75em; vertical-align: middle; margin-bottom: 3px"></i>
                                    </button>
                                </form>
                            </div>
                            <div class="addMore">
                                <div style="vertical-align:middle" th:each="component : ${process.getComponents()}">
                                    <span th:text="${component.getComponentName()}"></span>
                                </div>
                            </div>
                        </div>
                    </td>
                </div>
                <td class="actionButtons">
                    <form class="edit-delete" th:action="@{/process/{path}(path=${process.processId})}" method="post">
                        <button th:type="submit" class="btn btn-primary-edit">
                            <i class="fa fa-pencil"></i>
                        </button>
                    </form>
                    <form class="edit-delete" th:action="@{/deleteProcess/{path}(path=${process.processId})}" method="post">

                            <i class="fa fa-trash"></i>
                        </button>
                    </form>
                </td>

<script>
    window.onload = function showTableData() {
        let myTab = document.getElementById('myTable');
        let myArray = new Array();
        let uniqueNames = new Array();
        myArray.push("Filter");

        // LOOP THROUGH EACH ROW OF THE TABLE AFTER HEADER.
        for (i = 1; i < myTab.rows.length; i++) {

            // GET THE CELLS COLLECTION OF THE CURRENT ROW.
            let objCells = myTab.rows.item(i).cells;

            // LOOP THROUGH EACH CELL OF THE CURRENT ROW TO READ CELL VALUES.
            myArray.push(objCells.item(1).innerHTML);


            $.each(myArray, function(i, el){
                if($.inArray(el, uniqueNames) === -1) uniqueNames.push(el);
            });

            uniqueNames.sort();

        }

        let select = document.createElement("select");
        //select.name = "row";
        select.id = "row"
        for(l=0; l<uniqueNames.length; l++) {
            const val = uniqueNames[l];
            let option = document.createElement("option");
            option.id = "row" + [l];

                option.value = val;
                option.text = val.charAt(0).toUpperCase() + val.slice(1);
                select.appendChild(option);
                document.getElementById("container").appendChild(select);
        }

        console.log(select.options[1].text);
        let filter;
        let e = document.getElementById("row");
        e.onchange = function() {
            filter = e.options[e.selectedIndex].text;

            // Declare variables
            let table, tr, td, i, txtValue;
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");

            // Loop through all table rows, and hide those who don't match the search query
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (filter === "Filter") {
                        for (i=0; i<tr.length; i++) {
                            tr[i].style.display = "";
                        }
                    }
                    else if (strcmp(txtValue, filter) == 0) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        };
    }

    function strcmp(a, b) {
        if (a.toString() == null || b.toString() == null) {
            return -1;
        }
        if (a.toString() != b.toString()) {
            return -1
        } else {
            return 0;
        }
    }



</script>
